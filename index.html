<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Snake Game</title>
</head>

<body>
    <button class="back-button">
        <a href="https://divperedi.github.io/bored.html">Back to Bored Menu</a>
    </button>
    <main class="main">
        <section id="gameArea">
            <article class="scores">
                <h1 id="score">000</h1>
                <h1 id="highScore">000</h1>
            </article>
            <article class="game-border-one">
                <article class="game-border-two">
                    <article class="game-border-three">
                        <article class="game-border-four">
                            <article id="game-board"></article>
                        </article>
                    </article>
                </article>
        </section>
        <h1 id="instruction-text">Press spacebar to start a game</h1>
        <img id="logo" src="assets/snake-logo.png" alt="snake-logo">
    </main>
    <script type="module" src="scripts/users.js"></script>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
